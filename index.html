<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            height:1500px;
            background-color: #f4d04e;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card{
            background-color: aliceblue;
            width: 350px;
            height: 500px;
            border-radius: 15px;
            padding: 20px;
            text-align: left;
            box-shadow: 8px 8px 0px #000000;;

        }
        button {
            background-color: #f4d04e;
            border: none;
            margin-top:15px;
            padding: 15px;
            border-radius: 15px;
        }
        a{
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        h2{
            font-weight: bold;
        }
        p{
            color:#6b6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="card">
        <img src="/1.jpg" alt="">
        <button><a href="https://dev.commicplan.com/" target="_blank">Learning</a></button>
        <h5><strong>Published 02 Nov 2025</strong></h5>
        <h2>HTML & CSS foundations</h2>
        <p>These languages are the backbone of every website, defining structure, content,
            and presentation.
</p>
    </div>
    </div>

</html>
